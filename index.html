<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loans.com</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo"><a href="#">Loans.com</a></div>
      <nav class="page_nav">
        <ul>
          <li><a href="/">Rates & Fees</a></li>
          <li><a href="/">How to apply</a></li>
          <li><a href="/">Questions?</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="main-section">
        <div class="intro__info">
          <h2>Personal Loan</h2>
          <h1>Put your plans into actions.</h1>
          <ul class="info-details">
            <li class="icons_item">Online application</li>
            <li class="icons_item">Up to $50.00</li>
            <li class="icons_item">The money is yours in 48h</li>
          </ul>
        </div>

        <div class="intro__form">
          <h3>Let's change your life?</h3>
          <label for="name" class="name">Full name</label>
          <input type="name" placeholder="John Doe" />
          <label for="email" class="mail">E-mail</label>
          <input type="email" placeholder="john.doe@apple.com" />
          <label for="number" class="howmuch">How much do you need?</label>
          <input type="number" placeholder="1.000" />
          <button class="btn">Check your rates</button>
        </div>
      </section>
    </main>
  </body>
</html>
